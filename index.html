<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" type="image/x-icon">
    <script src="js/script.js" defer></script>
  </head>

  <body>
    <main>
      <section id="FirstSection">
        <p>Your Result</p>
        <div id="Circle">
          <p>00</p>
          <p>of 100</p>
        </div>
        <p>Great</p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section id="SecondSection">
        <p>Summary</p>
        <div>
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="Lightning" />
            <p>Reaction</p>
          </div>
          <p>00 <span>/ 100</span></p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-memory.svg" alt="Brain" />
            <p>Memory</p>
          </div>
          <p>00 <span>/ 100</span></p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="Speech Bubble" />
            <p>Verbal</p>
          </div>
          <p>00 <span>/ 100</span></p>
        </div>
        <div>
          <div>
            <img src="./assets/images/icon-visual.svg" alt="Eye" />
            <p>Visual</p>
          </div>
          <p>00 <span>/ 100</span></p>
        </div>
        <button>Continue</button>
      </section>
    </main>
  </body>
</html>
